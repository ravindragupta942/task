<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Country</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>John</td>
            <td>John</td>
            <td>john@example.com</td>
            <td>John</td>
            <td><button type="button" class="btn btn-info">Edit</button></td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary newBtn">New</button>



<form [formGroup]="userForm">
    <div class="row df_margin">
        <div class="col-md-2"> <label for="text">First Name</label></div>
        <div class="col-md-10"> <input type="text" formControlName="firstName" class="form-control"></div>
    </div>
    <div class="row">
        <div class="col-md-2"> <label for="text">Last Name</label></div>
        <div class="col-md-10"> <input type="text" formControlName="lastName" class="form-control"></div>
    </div>
    <div class="row">
        <div class="col-md-2"> <label for="text">DOB</label></div>
        <div class="col-md-10"><input type="text" formControlName="dob" class="form-control"></div>
    </div>
    <div class="row">
        <div class="col-md-2"><label for="email">Email address:</label></div>
        <div class="col-md-10"> <input type="text" formControlName="email" class="form-control" id="email"></div>
    </div>
    <div class="row">
        <div class="col-md-2"> <label for="text">Country</label></div>
        <div class="col-md-10"> <input type="text" formControlName="country" class="form-control" id="text"></div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="saveData()">Save</button>
        <button type="button" class="btn btn-danger" style="margin-left: 20px;">Cancel</button>
    </div>
</form>
